<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea/Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <h3>Lubswer Catagña</h3>
        
        <form action="#" method="POST">
          
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
           
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
           
            <label for="fecha_nac">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nac" name="fecha_nac" required>
            
           
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" value="#00000">
            
            
            <label for="satisfaccion">Nivel de satisfacción:</label>
            <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="100" value="50">
            
          
            <label>Género:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="M">
                <label for="masculino">Masculino</label>
                
                <input type="radio" id="femenino" name="genero" value="F">
                <label for="femenino">Femenino</label>
            </div>
            
          
            <label>Intereses:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                <label for="tecnologia">Tecnología</label>
                
                <input type="checkbox" id="deporte" name="intereses" value="deporte">
                <label for="deporte">Deporte</label>
                
                <input type="checkbox" id="arte" name="intereses" value="arte">
                <label for="arte">Arte</label>
            </div>
            
         
            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo">
            
           
            <div class="button-group">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
